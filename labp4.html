<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var str=prompt("Enter the input");
if(!(isNaN(str))) {
	var rev=0,rem;
	var num = parseInt(str);	
	while(num!=0){
		rem = num % 10;
		num = parseInt(num/10);
		rev = rev *10 + rem;
	}
	alert("Reverse of "+str+" is "+rev);
} else { 
	str=str.toUpperCase();
	for(var i=0;i<str.length ; i++) {
		var char = str.charAt(i);
		if(char=='a' || char=='e' || char=='i' || char=='o' || char=='u' || char=='A'|| char=='E' || char=='I' || char=='O' || char=='U') break;	
	}
	if( i< str.length) alert("The position of the left Vowel is "+(i+1));
	else alert("No Vowel found in string");	
}
</script>
</head>
</html>
